<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider with Quick View</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" id="slide-1">
                <img src="image1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <button class="quick-view" onclick="openModal(1)">Quick View</button>
            </div>
            <div class="slide" id="slide-2">
                <img src="image2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <button class="quick-view" onclick="openModal(2)">Quick View</button>
            </div>
            <div class="slide" id="slide-3">
                <img src="image3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <button class="quick-view" onclick="openModal(3)">Quick View</button>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <!-- Quick View Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-info"></div>
        </div>
    </div>

    <script src="new.js"></script>
</body>
</html>
